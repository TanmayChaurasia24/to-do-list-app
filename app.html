<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to do list app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animation.css" />
  </head>

  <body>
    <div class="container">
      <!-- <h1>Enter Your Task</h1> -->
      <button onclick="addtask()" class="addtask-icon">Add task</button>
      <div class="taskarea">
        <div class="ring">
          <div class="center">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
          </div>
          <span></span>
        </div>

        <label class="addtask-area">
          <!-- <input type="checkbox" class="Checkbox"> -->
          <textarea
            class="write-area"
            rows="1"
            placeholder="enter here"></textarea>
        </label>
        <ul class="tasklist"></ul>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
